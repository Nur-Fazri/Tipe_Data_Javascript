<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Percabangan/Switch case</title>
</head>
<body>
    <script>
        //switch case untuk pencabangan dimana kondisi
        //diperiksa hanya 1 namun membutuhkan banyak opsi

        var bulan = 12;

        switch (bulan)
        {
            case 1:
                 console.log("Januari");
                 break;
            case 2:
                console.log("Februari");
                break;
            case 3:
                 console.log("Maret");
                 break;
            case 4:
                 console.log("April");
                 break;
            case 5:
                 console.log("Mei");
                 break;
            case 6:
                 console.log("Juni");
                 break;
            case 7:
                 console.log("Juli");
                 break;
            case 8:
                 console.log("Agustus");
                 break;
            case 9:
                 console.log("September");
                 break;
            case 10:
                 console.log("Oktober");
                 break;
            case 11:
                 console.log("November");
                 break;
            case 12:
                 console.log("Desember");
                 break;
                 default:
                    console.log("Tidak ada nama bulan")
        }
    </script>
</body>
</html>
